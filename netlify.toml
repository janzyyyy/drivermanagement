[build]
  publish = "DriverManagementt"
  
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

# Landing page
[[redirects]]
  from = "/"
  to = "/html/index.html"
  status = 200

# Authentication pages
[[redirects]]
  from = "/login"
  to = "/html/login.html"
  status = 200

[[redirects]]
  from = "/register"
  to = "/html/register.html"
  status = 200

# Dashboard and main pages
[[redirects]]
  from = "/dashboard"
  to = "/html/dashboard.html"
  status = 200

[[redirects]]
  from = "/schedule"
  to = "/html/schedule.html"
  status = 200

[[redirects]]
  from = "/messages"
  to = "/html/messages.html"
  status = 200

[[redirects]]
  from = "/wallet"
  to = "/html/wallet.html"
  status = 200

[[redirects]]
  from = "/history"
  to = "/html/history.html"
  status = 200

[[redirects]]
  from = "/profile"
  to = "/html/profile.html"
  status = 200

# Fallback - redirect all other routes to landing page
[[redirects]]
  from = "/*"
  to = "/html/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
